    <!-- GENERAL DOS AND DONTS -->
    <h3 id="section1">General Dos &amp; Don'ts</h3>
    <!-- Callout 1 -->
    <figure class="block-color-gray_background callout"><span class="icon">❌</span><div style="width:100%">Don't use &lt;p&gt; tags for paragraphs</div></figure>
    <div class="spacer"></div>
    <!-- Callout 2 -->
    <figure class="block-color-gray_background callout"><span class="icon">✅</span><div style="width:100%">Do use &lt;br&gt;&lt;br&gt; to make a new paragraph</div></figure>    
    <div class="spacer"></div>
    <!-- Callout 3 -->
    <figure class="block-color-gray_background callout"><span class="icon">❌</span><div style="width:100%">Don't use header tags like &lt;h1&gt; for headings </div></figure>    
    <div class="spacer"></div>
    <!-- Callout 4 -->
    <figure class="block-color-gray_background callout"><span class="icon">✅</span><div style="width:100%">Do change font-weight, font-size and use &lt;br&gt; tags to format headings. </div></figure>
    <div class="spacer"></div>
    <!-- Callout 5 -->
    <figure class="block-color-gray_background callout"><span class="icon">❌</span><div style="width:100%">Don't use margins </div></figure>
    <!-- Callout 6 -->
    <figure class="block-color-gray_background callout"><span class="icon">✅</span><div style="width:100%">Do use padding and spacers (see spacer section)</div></figure>
    <!-- Callout 7 -->
    <figure class="block-color-gray_background callout"><span class="icon">❌</span><div style="width:100%">Don't use background images</div></figure>
    <!-- END GENERAL DOS AND DONTS -->

    <div class="spacer"></div>
